{

	{
		$(".li_pro_"+prod_id).css('display','');
		$("#vm_"+qty_id).html('Show Less');
	}
	else
	{
		$(".li_pro_"+prod_id).css('display','none');

		$("#vm_"+qty_id).html('View More');
	}
}
